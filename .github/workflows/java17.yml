name: Build Azul Java 17

on:
  push:
    branches: [ "master" ]    
  workflow_dispatch:

jobs:
  build-amd64:
    uses: ./.github/workflows/build-arch.yml
    with:
      arch: "amd64"
      java_version: ${{ vars.JAVA_17 }}
      download_url: ${{ vars.AZUL_17_URL_X64 }}
    secrets: inherit

  build-arm64:
    uses: ./.github/workflows/build-arch.yml
    with:
      arch: "arm64"
      java_version: ${{ vars.JAVA_17 }}
      download_url: ${{ vars.AZUL_17_URL_ARM64 }}
    secrets: inherit

  build-arm32:
    uses: ./.github/workflows/build-arch.yml
    with:
      arch: "arm/v7"
      java_version: ${{ vars.JAVA_17 }}
      download_url: ${{ vars.AZUL_17_URL_ARM32 }}
    secrets: inherit

  manifest:
    needs: [build-amd64, build-arm64, build-arm32]
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create bskjon/azuljava:${{ vars.JAVA_17 }} \
            --amend bskjon/azuljava@${{ needs.build-amd64.outputs.digest }} \
            --amend bskjon/azuljava@${{ needs.build-arm64.outputs.digest }} \
            --amend bskjon/azuljava@${{ needs.build-arm32.outputs.digest }}

          docker manifest push bskjon/azuljava:${{ vars.JAVA_17 }}
